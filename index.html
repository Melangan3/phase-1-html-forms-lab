<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="#" method="post">
      <label for="fullname">Name:</label>
      <input type="text" id="fullname" name="name" placeholder="Enter Name" required>
      
      <br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      
      <br><br>
      
      <label for="phone">Telephone (optional):</label>
      <input type="tel" id="phone" name="telephone" placeholder="Enter Telephone (optional)">
      
      <br><br>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
      
      <br><br>
      
      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
      <span>Check me!</span>
      
      <br><br>
      
      <input type="submit" value="Submit">
    </form>

    
  </body>
</html>
